<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horizontal Logos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 20px;
      background: transparent; /* Background removed */
    }

    .logo-container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .logo-container img {
      width: 120px;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="img/logo.png" alt="Logo 1">
    <img src="img/logo.webp" alt="Logo 2">
  </div>

  <script>
    console.log("Horizontal logos loaded.");
  </script>
</body>
</html>
